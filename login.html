<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <title>Document</title>
</head>
<body>
    <form onsubmit="login()">
        <div class="login-div">
                <div class="title">Welcome to</div>
                <div class="sub-title">Bennu</div>
                <div class="fields">
                    <div class="username">
                        <i class="fi fi-rr-user"></i>
                        <input id="username" type="text" class="user-input" placeholder="Username">
                    </div>
                    <div class="password">
                        <i class="fi fi-rr-lock"></i>
                        <input id="password" type="password" class="pass-input" placeholder="Password">
                    </div>
                </div>
                <button class="sigin-button">Login</button>

                <div class="link">
                    <a href="index.html">Forgot password?</a> or <a href="login.html">Sign Up </a>
                </div>
        </div>
    </form>


</body>
</html>
